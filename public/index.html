<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nova Game</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body v-cloak id="app">
    <div class="container">
      <div class="sidebar">
        <div class="info">
          <div class="map">
            <canvas id="map-canvas"></canvas>
          </div>
          <div>
            <div class="connect" :class="{connected}">{{ connectionText }}</div>
            <div>UP: {{ votes.up }}</div>
            <div>DOWN: {{ votes.down }}</div>
            <div>LEFT: {{ votes.left }}</div>
            <div>RIGHT: {{ votes.right }}</div>
            <div>TIMER: {{ timer }}</div>
            <div>MOVES: {{ moves }}</div>
            <div>WINS: {{ wins }}</div>
            <div>LOSES: {{ loses }}</div>
          </div>
        </div>

        <div class="chat">
          <div v-for="(message, i) in processedMessages" :key="i" v-html="message"></div>
        </div>
      </div>

      <div class="game">
        <canvas id="game-canvas"></canvas>
      </div>
    </div>
    <div class="assets">
      <img src="assets/images/room.png" alt="" id="room_image" />
      <img src="assets/images/cat_icon.png" alt="" id="cat_icon_image" />
      <img src="assets/images/treats_icon.png" alt="" id="treats_icon_image" />
      <audio src="assets/sounds/cheer.mp3" id="cheer_sound"></audio>
    </div>
  </body>
  <script src="script.js"></script>
</html>
